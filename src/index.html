<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Воздушные шарики</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="stylesheet" />

</head>
<body>
  <div class="container">
    <header class="header">
      <p class="descr-rules">Постарайся продержаться в игре 30 секунд 
        На старте у тебя есть 5 секунд до конца игры, каждый шарик +1 секунда.</p>
      <div class="wrapper-header-element">

        <ul class="menu-list">
          <li>
            <button class="btn menu-btn-start" type="button">start</button>
          </li>
          <li>
            <button class="btn menu-btn-stop" type="button">stop</button>
          </li>
        </ul>
        <div class="header-wrapper">
          <ul>
            <li>
              <p class="header-text-title">Оставшееся время</p>
              <span class="span-text header-text-time">05</span>
            </li>
            <li>
              <p>Счет</p>
              <span class="span-text header-text-points">0</span>
            </li>
            <li>
              <p>Время в игре</p>
              <!-- <div id="app"></div> СКОПИР ТАЙМЕР -->
              <span class="span-text timer">00</span>
            </li>
          </ul>
        </div>
        <div class="wrapper-list-players">
          <h2>Таблица рекордов</h2>
          <ul class=" list-players">

          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="game-area">
          <span class="span-js"></span>
        <div class="wrapper-game-area">
        <div class="satic-area">
          <div class="dynamic-area1"></div>
          <div class="dynamic-area2"></div>
        </div>
        </div>
      </section>
    </main>


    <!-- //Модалка -->
    <div class="backdrop js-backdrop">
      <div class="modal">
        <form action="" class="form-action">
          <h3>Неплохо!</h3>
          <p class="points-result-js"></p>
          <p>Напиши имя и попади в историю!</p>
          <input type="text" class="input-js">
          <button type="submit" class="btn btn-submit">Ок</button>

          <button type="button" class="close-btn">
            <svg width="25px" height="25px">
              <use class="icon-close-menu-svg" href="./images/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </form>
      </div>
    </div>
  
</body>

</html>
